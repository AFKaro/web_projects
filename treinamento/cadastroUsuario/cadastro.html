<!DOCTYPE html>
<html lang='pt'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.pikpng.com/pngl/b/287-2879527_purple-star-png-451699-clipart.png" />
    <title>Treinamento</title>
</head>

<body>
    <header class="header">
        <h1 id="title">Cadastro de Usuário</h1>
    </header>
    <main class="container">

        <form action="https://www.w3schools.com/action_page.php">
            <fieldset>
                <legend>Cadastro de Usuário</legend>
                Nome: <input type="text" name="nome"><br>
                E-mail: <input type="email" name="email" value="teste@gmail.com"><br>
                Senha: <input type="password" name="senha"><br>
                Data de Nascimento: <input type="date" name="dataNascimento"><br>
                Sexo: <select name="sexo">
                    <option value="Feminino">Feminino</option>
                    <option value="Maculino">Masculino</option>
                    <option value="Outro">Outro</option>
                </select><br>
                Estado: <input type="text" name="mensagem"><br>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>

        <h2>Retornar</h2>
        <ol>
            <li><a href="../index.html">Home</a></li>
        </ol>
    </main>
</body>

</html>
